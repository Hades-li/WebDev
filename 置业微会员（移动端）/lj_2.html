    <script src="js/zepto.min.js"></script>

<body class="gray-bg">
<div class="head-wrap">

        <li>

                <option></option>
                <option value="1">男</option>
                <option value="2">女</option>

        <li>

</div>

<div class="list-wrap">
    <ul>

            <input type="text" placeholder="联系地址" />

        <li>

</div>

<div class="list-wrap">

</div>

<div class="list-wrap">

        <textarea placeholder="其他描述"></textarea>

</div>

        <textarea class="txt-xihao" readonly="readonly" placeholder="喜好内容"></textarea>
    </div>
</div>

<div class="bottomBtn">
    <a href="javascript:">提交</a>
</div>
<script type="text/html" id="pop_1">
    <div class="pop-wrap">
        <p class="pop-title">请选择喜好内容</p>
        <div class="chk-list">
            <ul class="clearfix">
                <li>
                    <input id="c-1" type="checkbox" />
                    <label for="c-1">上网一二</label>
                </li>
                <li>
                    <input id="c-2" type="checkbox" />
                    <label for="c-2">旅游一二</label>
                </li>
                <li>
                    <input id="c-3" type="checkbox" />
                    <label for="c-3">游戏一二</label>
                </li>
                <li>
                    <input id="c-4" type="checkbox" />
                    <label for="c-4">上班一二</label>
                </li>
                <li>
                    <input id="c-5" type="checkbox" />
                    <label for="c-5">游戏</label>
                </li>
                <li>
                    <input id="c-6" type="checkbox" />
                    <label for="c-6">篮球</label>
                </li>
                <li>
                    <input id="c-7" type="checkbox" />
                    <label for="c-7">足球</label>
                </li>
                <li>
                    <input id="c-8" type="checkbox" />
                    <label for="c-8">橄榄球</label>
                </li>
                <li>
                    <input id="c-9" type="checkbox" />
                    <label for="c-9">玩古玩</label>
                </li>
                <li>
                    <input id="c-10" type="checkbox" />
                    <label for="c-10">篮球</label>
                </li>
                <li>
                    <input id="c-11" type="checkbox" />
                    <label for="c-11">足球</label>
                </li>
                <li>
                    <input id="c-12" type="checkbox" />
                    <label for="c-12">瞎转</label>
                </li>
            </ul>
        </div>
    </div>
</script>
<script src="js/main.js"></script>
<script>
    $(function () {
        $('.input-select').each(function () {
            $(this).mobiscroll().select({
                theme: 'ios',     // Specify theme like: theme: 'ios' or omit setting to use default
                display: 'bottom', // Specify display mode like: display: 'bottom' or omit setting to use default
                lang: 'zh',       // Specify language like: lang: 'pl' or omit setting to use default
                mode:'Mixed',
                data:undefined,
                placeholder:$(this).attr('placeholder')
            })
        });

        $('.input-date').mobiscroll().date({
            theme: 'ios',
            display: 'bottom',
            lang:'zh',
            mode:'mixed'
        });

        $('.txt-xihao').click(function () {
            var curEl = undefined;
            layer.open({
//                type:1,
                content: $('#pop_1').html(),
                btn: ['确定','取消'],
                style:'border-radius:5px;',
                yes: function(index){
                    if(curEl){
                        var xiArray = [];
                        var pop_wrap = $(curEl).find('.pop-wrap');
                        pop_wrap.find('.chk-list input:checked').each(function (index) {
                            xiArray.push($(this).attr('checked','checked').next('label').text());
                        });
                        pop_wrap.find('.chk-list input').not(':checked').each(function () {
                            $(this).removeAttr('checked');
                        });
                        $('#pop_1').html(pop_wrap);
                        $('.txt-xihao').val(xiArray.join('、'));
                    }

                    layer.close(index);
                },
                no: function(){

                },
                success: function (elem) {
                    curEl = elem;
                }
            })
        });

        //提示框
        py.toast("这是提示框,3秒后自动关闭");
    });
</script>
</body>
</html>
