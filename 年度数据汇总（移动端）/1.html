    <div class="card blue tab-content" style="display:none">
        <h1>4526.8</h1>
        <div class="line">
            <em class="l"></em>
            <em class="r"></em>
        </div>
        <div class="data clearfix">

        </div>
    </div>
    <div class="card purple tab-content" style="display:none">

<div class="chart-wrap">
    <h3>15大促，辉煌回顾</h3>
    <div id="tj-bar" class="chart-box bar"></div>
    <div class="chart-data">
        <em></em>
        <p>2015年</p>
        <p>公司共举办大促14场，累计销售800亿，日均销售13亿</p>
        <p>双十一当日</p>
        <p>贡献全年单日最高销售50亿</p>
    </div>
</div>


<script src="js/main.js"></script>
<script src="js/echarts.common.min.js"></script>
<script>
    $(function () {
//        头部数组变化
        $("body").tab();

        //柱状图数据
        var bar_op = {
            title:{
                text:"成交额（亿）"
            },
            "xAxis" : [
                {
                    "type" : "category",
                    "data" : ["双蛋","腊八","大促","4号大区","5号大区","6号大区","7号大区","8号大区","9号大区","818大促"]
                }
            ],
            "yAxis" : [
                {
                    "type" : "value"
                }
            ],
            "series" : [
                {
                    "name":"交易额",
                    "data":[10,50,60,78,85,98,20,54,84,20]
                }
            ]
        };
        //创建柱状图
        var bar_chart = ec.createChart(bar_op,document.getElementById("tj-bar"),"bar");
        //点击柱状图的回调触发函数
        bar_chart.on("click",function (param) {
           console.log("点击的数据是:%c%s","#ff0",param.data);
        });

        //控制图形缩放
        $(window).resize(function () {
            bar_chart.resize();
        })
    })
</script>
</body>
