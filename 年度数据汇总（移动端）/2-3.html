<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <title>饼图-3</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/lj.css">
    <script src="js/zepto.min.js"></script>
</head>
<body>
<div class="top">
    <img src="images/logo.png" alt="logo">
    <embed src="css/images/arrow-r.svg" class="arrow-right"></embed>
    <embed src="css/images/arrow-r.svg" class="arrow-left"></embed>
</div>
<div class="nav">
    <ul class="clearfix">
        <li>
            <a class="active" href="javascript:">平台</a>
        </li>
        <li>
            <a href="javascript:">渠道</a>
        </li>
        <li>
            <a href="javascript:">事业部</a>
        </li>
        <li>
            <a href="javascript:">大区</a>
        </li>
    </ul>
</div>

<div class="chart-wrap-s clearfix">
    <div id="tj-pie-2" class="chart-box">

    </div>
    <div class="chart-data">
        <em class="arrow-left"></em>
        <h3 class="red">电器</h3>
        <p>累计销售200亿</p>
        <p>同比25%</p>
        <p>进销差35%</p>
        <p>折扣率15%</p>
        <p>订单300万</p>
        <p>有售品牌500</p>
        <p>有售SKU4000</p>
    </div>
</div>

<div class="chart-wrap-s clearfix">
    <div id="tj-pie-3" class="chart-box">

    </div>
    <div class="chart-data">
        <em class="arrow-left"></em>
        <h3 class="blue">空调</h3>
        <p>累计销售200亿</p>
        <p>同比25%</p>
        <p>进销差35%</p>
        <p>折扣率15%</p>
        <p>订单300万</p>
        <p>有售品牌500</p>
        <p>有售SKU4000</p>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/echarts.common.min.js"></script>
<script>
    $(function () {
//        头部数组变化


        //饼图数据
        var pie_op_2 = {
            legend: {
                data:['电器','红孩子','超市','其他']
            },
            series : [
                {
                    name:'销售额',
                    data:[
                        {value:335, name:'电器'},
                        {value:310, name:'红孩子'},
                        {value:310, name:'超市'},
                        {value:310, name:'其他'}
                    ]
                }
            ]
        };

        var pie_op_3 = {
            legend: {
                data:['空调','冰洗','黑店','数码','厨卫','小家电']
            },
            series : [
                {
                    name:'销售额',
                    data:[
                        {value:335, name:'空调'},
                        {value:310, name:'冰洗'},
                        {value:310, name:'黑店'},
                        {value:310, name:'数码'},
                        {value:123, name:'厨卫'},
                        {value:500, name:'小家电'}
                    ]
                }
            ]
        };
        //创建饼图-2
        var pie_chart_2 = ec.createChart(pie_op_2,document.getElementById("tj-pie-2"),"pie-2");
        pie_chart_2.on("click",function (param) {
            console.log("点击的数据是:%c%s","#ff0",param.data);
        });

        //创建饼图-3
        var pie_chart_3 = ec.createChart(pie_op_3,document.getElementById("tj-pie-3"),"pie-2");
        pie_chart_3.on("click",function (param) {
            console.log("点击的数据是:%c%s","#ff0",param.data);
        });

        //控制图形缩放
        $(window).resize(function () {
            pie_chart_2.resize();
            pie_chart_3.resize();
        })
    })
</script>
</body>
</html>
