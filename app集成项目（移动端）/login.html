<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/soa.css">
    <link rel="stylesheet" type="text/css" href="css/lj.css">
    <script src="js/zepto.min.js"></script>
</head>
<body>
<!--顶部标题-->
    <div class="log-container login-page">
        <h1><img src="images/logo.png" alt="logo"></h1>
        <div class="login-form">
            <div class="input-field">
                <div class="gh-wrap pr">
                    <em></em>
                    <input type="text" class="gh login-input" placeholder="请输入工号">
                </div>
                <div class="psw-wrap pr">
                    <em></em>
                    <input type="password" class="password login-input" placeholder="请输入密码">
                </div>
                <div class="checking pr">
                    <em></em>
                    <input type="password" class="jy login-input" placeholder="请输入密码">
                    <img src="temp/jym.png" alt="校验码">
                </div>
            </div>
            <div class="error-info">
                <p>这里显示报错信息，例如：密码过于简单,无法登录,请
                    确认密码是否正确或在SOA修改</p>
            </div>
            <div class="login-submit">
                <a href="javascript:;">登 录</a>
            </div>
        </div>
    </div>
    <script>
        <!--设置页面的根字体大小-->
        (function (doc, win) {

            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

    </script>
    <script src="js/lb.js"></script>
    <script>
        $(function () {
            $(document).on("tap",".week-day .itp-con a",function(){
                var index = $(this).parent().parent().index();
                if (index>-1){
                    $(".week-day .itp-con a").removeClass("active");
                    $(this).addClass("active");
                    $(this).closest(".week-day").siblings(".week-project").hide().eq(index).show();
                }
            })
        });
    </script>
</body>
</html>
