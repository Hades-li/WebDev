<!DOCTYPE html>

    <link rel="shortcut icon" type="image/x-icon" href="http://www.suning.com/favicon.ico">
    <style type="text/css">
        body{width:800px;margin:20px auto;font-family:Microsoft YaHei;border:1px solid #D8D8D8;}a{text-decoration:none;}a:hover{text-decoration:underline;}h1{clear:both;}.project-info{margin:10px;overflow:hidden;}h4,h5,p,h6{margin:0 20px 6px 10px;font-size:12px;font-weight:normal;}h3{margin:0px 10px 10px;}h4{display:inline;float:left;}h6{clear:both;}p{clear:both;}label{float:left;color:#999;}span{color:#000;}p span{float:left;width:700px;line-height:1.8;}ol{clear:both;margin:0 10px;padding:10px 0 10px 30px;border-top:1px solid #D8D8D8;}ol,li{line-height:1.8;font-size:14px;}ol li span{padding-left:20px;font-size:12px;color:#999;}
    </style>

<body>
<div class="project-info">
    <h3><!-- *项目名称，必填项 -->
        东京大区
    </h3>
    <h4>
        <label>作者：</label>
        <span>plus.li</span><!-- *必填项，中括号里为非项目负责人 -->
    </h4>
    <h5>
        <label>起止日期：</label>
        <span>2016.3.31-2016.4.4</span><!-- *必填项，请按照格式填写 -->

        <span>null</span><!-- *选填项，请按照格式填写，没有即写无 -->

        <!-- 选填项，没有备注即写无备注，换行请用<br /> -->

			null
		</span>
    </p>
</div>
