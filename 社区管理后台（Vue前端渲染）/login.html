<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>登录页</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="head">
    <div class="head-content clearfix">
        <img width="40" height="40" src="temp/head.png" alt="logo">
        <h3>手办社区</h3>
        <div class="btn-wrap">
            <a href="javascript:" class="setIdBtn">
                <span>某某某</span><em>账号设置</em>
            </a>
            <ul>
                <li>
                    <a href="javascript:">修改密码</a>
                </li>
                <li>
                    <a href="javascript:">退出登录</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="main">
    <div class="login-box">
        <h3 class="box-head">手办社区后台登录</h3>
        <div class="box-content">
            <p class="id-title">账号</p>
            <input class="login-input" id="id-input" type="text">
            <p class="id-title">密码</p>
            <input class="login-input" id="ps-input" type="password">
            <p class="error"></p>
            <a class="login-btn" href="javascript:">登录</a>
        </div>
    </div>
</div>

</body>
<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {
        $('.login-input').focus(function () {
           $('.error').text('');
        });
        $('.login-btn').click(function () {
            var id = $('#id-input').val();
            var ps = $('#ps-input').val();
            ma.myAjax({
                url:ma.host+'login',
                data: {
                    admin_name:id,
                    password:ps
                },
                success:function (data) {
                    console.log(data);
                    if(data.code == 0){
                        window.location.reload(true);
                    }else{
                        $('.error').text('用户名或密码错误');
                    }
                },
                error:function (data) {

                }
            })
        });
    })
</script>
</html>
