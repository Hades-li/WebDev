<script src="js/lib/jquery-1.11.3.min.js"></script>
<script src="js/main.js"></script>
<script>
    $(function () {
        var editPsUrl = ma.host + 'password/edit';
        $('#saveBtn').click(function () {
            var org_ps = $.trim($('#org-ps').val());
            var new_ps = $.trim($('#new-ps').val());
            var confirm_ps = $.trim($('#confirm-ps').val());
            $('#errInf').text('');
            if(new_ps == confirm_ps && org_ps != '' && new_ps != '' && confirm_ps != ''){
                ma.myAjax({
                    url:editPsUrl,
                    type:'post',
                    data:{
                        password:org_ps,
                        new_password:new_ps
                    },
                    success:function (data) {
                        console.log(data);
                        if(data.code == 0){
                            alert('密码修改成功');
                            window.location.href = 'password-ok.html';
                        }else{
                            alert('原密码输入错误');
                        }
                    }
                })
            }else{
                $('#errInf').text('密码确认不一致或未填写完全');
            }
        })

    })
</script>
