<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>东京大区-设置密码-1</title>
    <meta name="keywords" content="苏宁易购"/>
    <meta name="description" content="苏宁易购是国内领先的综合购物商城"/>
    <link rel="shortcut icon" href="http://www.suning.com/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body class="loginBg">
<!--登陆背景-->
    <div class="bg-pic">
        <div class="languageChange">
            <a href="javascript:;">中文</a>&nbsp;|&nbsp;<a href="javascript:;">English</a>&nbsp;|&nbsp;<a href="javascript:;">日本の</a>
        </div>
        <!--登陆框-->
        <div class="loginBox">
            <h1>国际财务管理平台</h1>
            <h3>Tokyo</h3>
            <form action="index.html" method="get">
                <div class="inputWrap pt60 clearfix">
                    <em class="ID fl"></em>
                    <input class="inputTg" type="text" value="账户" />
                </div>
                <div class="inputWrap pt35 clearfix">
                    <em class="passWord fl"></em>
                    <input class="inputPs1" type="text" value="密码" />
                    <input class="inputPs2 hide" type="password" value="" />
                </div>
                <div class="pt50 tc">
                    <a class="loginBtn " href="javascript:;"><span>登陆</span></a>
                </div>
                <div class="pt20 tc">
                    <a href="javascript:;" class="backLoginBtn">忘记密码</a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        tokyoRegional.passwordToggle(".inputPs1",".inputPs2");
    </script>
</body>
</html>
