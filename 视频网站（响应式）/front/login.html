<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>苏宁直播-登录页</title>

    <link rel="stylesheet" href="dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    <div class="container">
        <div class="login-logo">
            <img src="images/login-logo.png" alt="" width="168" height="55"/>
        </div>
        <div class="login-tit">
            <h1>苏宁直播课堂</h1>
            <p>anytime&nbsp;&nbsp;&nbsp;&nbsp;anywhere&nbsp;&nbsp;&nbsp;&nbsp;anyway</p>
        </div>
        <div class="login-txtbox">
            <div>
                <input type="text" placeholder="账号"/>
                <label>账号</label>
            </div>
            <div>
                <input type="password" placeholder="密码"/>
                <label>密码</label>
            </div>
        </div>
        <div class="login-btn">
            <a href="javascript:;">立即登录</a>
        </div>
        <!--<div class="forgetPass tr">
            <a href="javascript:;">忘记密码？</a>
        </div>-->
        <p class="gray9 copyRight">苏宁云商集团股份有限公司 <br/>  SUNING COMMERCE GROUP CO., LTD.</p>
        <script src="js/jquery.min.js"></script>
        <!--[if lte IE 9]>
        <style>
            .login-txtbox label{display:block;}
        </style>
        <script>
            $(function(){
                $(".login-txtbox input").focus(function(){
                    $(this).next("label").hide();
                }).blur(function(){
                    if ($(this).val() == "") {
                        $(this).next("label").show();

                    }
                })
            })
        </script>

        <![endif]-->
    </div>
</body>
</html>
