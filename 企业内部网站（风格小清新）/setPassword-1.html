<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>东京大区-设置密码-1</title>
    <meta name="keywords" content="苏宁易购"/>
    <meta name="description" content="苏宁易购是国内领先的综合购物商城"/>
    <link rel="shortcut icon" href="http://www.suning.com/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body class="bg-white">
    <!--主内容上半区域-->
    <div class="mainUp">
        <div class="upWrap pt25">
            <h3 class="stTitleWrap-big pl180">
                <label class="upDownTitleH1">
                    <span class="cn">重置密码</span>
                    <span class="en">Reset password</span>
                </label>
            </h3>
            <div class="flowPic clearfix">
                <div class="pic active fl">
                    <h3 class="step">01</h3>
                    <p class="cn">设置用户名和密码</p>
                    <p class="en">Set up</p>
                    <div class="arrowWrap">
                        <i class="sn-arrow-down"></i>
                    </div>
                </div>
                <div class="line fl"></div>
                <div class="pic fl">
                    <h3 class="step">02</h3>
                    <p class="cn">完善个人资料</p>
                    <p class="en">Perfect information</p>
                </div>
                <div class="line fl"></div>
                <div class="pic fl">
                    <h3 class="step">03</h3>
                    <p class="cn">完成</p>
                    <p class="en">Finish</p>
                </div>
            </div>
        </div>
    </div>
    <!--主内容区域下半区-->
    <div class="mainDown pb80">
        <div class="downWrap">
            <div class="clearfix">
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">设置密码：</span>
                    <span class="en">Set password</span>
                </label>
                <input type="password" class="form-input w228 fl" />
                <label class="upDownLabel-red pl20 fl">
                    <span class="cn">密码必须是6位以上的字母和数字</span>
                    <span class="en">Password must be 6 or more letters and numbers</span>
                </label>
            </div>
            <div class="pt10 clearfix" style="text-align: center">
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">确认密码：</span>
                    <span class="en">Confirm password</span>
                </label>
                <input type="password" class="form-input w228 fl" />
                <label class="upDownLabel-red pl20 fl">
                    <span class="cn">两次密码不一致</span>
                    <span class="en">The two passwords do not match</span>
                </label>
            </div>
            <div class="pt40 tc">
                <a class="defaultBtn w238" href="javascript:;"><span>下一步</span></a>
            </div>
            <div class="pt20 pb120 tc">
                <a href="javascript:;" class="backLoginBtn">返回登陆</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
