<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>东京大区-设置密码-2</title>
    <meta name="keywords" content="苏宁易购"/>
    <meta name="description" content="苏宁易购是国内领先的综合购物商城"/>
    <link rel="shortcut icon" href="http://www.suning.com/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body class="bg-white">
    <!--主内容上半区域-->
    <div class="mainUp">
        <div class="upWrap pt25">
            <h3 class="stTitleWrap-big pl180">
                <label class="upDownTitleH1">
                    <span class="cn">重置密码</span>
                    <span class="en">Reset password</span>
                </label>
            </h3>
            <div class="flowPic clearfix">
                <div class="pic active fl">
                    <h3 class="step">01</h3>
                    <p class="cn">设置用户名和密码</p>
                    <p class="en">Set up</p>

                </div>
                <div class="line active fl"></div>
                <div class="pic active fl">
                    <h3 class="step">02</h3>
                    <p class="cn">完善个人资料</p>
                    <p class="en">Perfect information</p>
                    <div class="arrowWrap">
                        <i class="sn-arrow-down"></i>
                    </div>
                </div>
                <div class="line fl"></div>
                <div class="pic fl">
                    <h3 class="step">03</h3>
                    <p class="cn">完成</p>
                    <p class="en">Finish</p>
                </div>
            </div>
        </div>
    </div>
    <!--主内容区域下半区-->
    <div class="mainDown pb80">
        <div class="downWrap">
            <h1 class="setPWTitle-cn pl464">欢迎您：<span class="name">史群伟</span> 请完善个人资料<span class="notice">（带*为必填项）</span></h1>
            <p class="setPWTitle-en pl464">Welcome:  <span class="name">Qunwei Shi</span> please improve personal data<span class="notice"> (with * are required)</span></p>
            <div class="pt15 clearfix">
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">性别：</span>
                    <span class="en">Gender</span>
                </label>
                <select class="form-sel w236 fl" >
                    <option>男</option>
                    <option>女</option>
                </select>
                <label class="upDownLabel-green pl20 fl">
                    <span class="cn">联系电话字段未填写</span>
                    <span class="en">Contact phone number field is not filled</span>
                </label>
            </div>
            <div class="pt20 clearfix">
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">出生年月：</span>
                    <span class="en">Date of birth</span>
                </label>
                <select class="form-sel w116 fl" >
                    <option>1990</option>
                    <option>1980</option>
                </select>
                <label class="upDownLabel2 w40 fl">
                    <span class="cn c333">年</span>
                    <span class="en">Year</span>
                </label>
                <select class="form-sel w116 fl" >
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                    <option>4月</option>
                    <option>5月</option>
                    <option>6月</option>
                    <option>7月</option>
                    <option>8月</option>
                    <option>9月</option>
                    <option>10月</option>
                    <option>11月</option>
                    <option>12月</option>
                </select>
                <label class="upDownLabel2 w40 fl">
                    <span class="cn c333">月</span>
                    <span class="en">Month</span>
                </label>
                <select class="form-sel w116 fl" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select>
                <label class="upDownLabel2 w40 fl">
                    <span class="cn c333">日</span>
                    <span class="en">Day</span>
                </label>
            </div>
            <div class="pt20 clearfix">
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">婚姻状况：</span>
                    <span class="en">Marital status</span>
                </label>
                <select class="form-sel w236 fl" >
                    <option>已婚</option>
                    <option>未婚</option>
                </select>
            </div>
            <div class="pt20 clearfix">
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">生育状况：</span>
                    <span class="en">Fertility status</span>
                </label>
                <select class="form-sel w236 fl" >
                    <option>1胎</option>
                    <option>2胎</option>
                    <option>3胎</option>
                </select>
            </div>
            <div class="pt20 clearfix">
                <label class="upDownLabel w476 fl">
                    <span class="cn c333"><em class="redStar">*</em>联系电话：</span>
                    <span class="en">Telephone</span>
                </label>
                <input type="text" class="form-input w228 fl" />
                <label class="upDownLabel-red pl20 fl">
                    <span class="cn">联系电话字段未填写</span>
                    <span class="en">Contact phone number field is not filled</span>
                </label>
            </div>
            <div class="pt20 clearfix" >
                <label class="upDownLabel w476 fl">
                    <span class="cn c333"><em class="redStar">*</em>公司电话：</span>
                    <span class="en">Company phone</span>
                </label>
                <input type="text" class="form-input w228 fl" />
                <label class="upDownLabel-red pl20 fl">
                    <span class="cn">两次密码不一致</span>
                    <span class="en">The two passwords do not match</span>
                </label>
            </div>
            <div class="pt20 clearfix" >
                <label class="upDownLabel w476 fl">
                    <span class="cn c333"><em class="redStar">*</em>联系邮箱：</span>
                    <span class="en">mailbox</span>
                </label>
                <input type="text" class="form-input w228 fl" />
                <label class="upDownLabel-red pl20 fl">
                    <span class="cn">邮箱字段未填写</span>
                    <span class="en">E-mail address field is not filled</span>
                </label>
            </div>
            <div class="pt20 clearfix" >
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">国籍：</span>
                    <span class="en">Nationality</span>
                </label>
                <select class="form-sel w236 fl" >
                    <option>中国</option>
                    <option>天朝</option>
                    <option>土豪国</option>
                </select>
            </div>
            <div class="pt20 clearfix" >
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">所在城市：</span>
                    <span class="en">City</span>
                </label>
                <input type="text" class="form-input w228 fl" />
            </div>
            <div class="pt20 clearfix" >
                <label class="upDownLabel w476 fl">
                    <span class="cn c333"><em class="redStar">*</em>通讯地址：</span>
                    <span class="en">Address</span>
                </label>
                <input type="text" class="form-input w228 fl" />
                <label class="upDownLabel-red pl20 fl">
                    <span class="cn">通讯地址字段未填写</span>
                    <span class="en">Contact address field is not filled</span>
                </label>
            </div>
            <div class="pt20 clearfix" >
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">报销银行名称：</span>
                    <span class="en">Reimbursement bank</span>
                </label>
                <input type="text" class="form-input w228 fl" />
            </div>
            <div class="pt20 clearfix" >
                <label class="upDownLabel w476 fl">
                    <span class="cn c333">报销银行卡号：</span>
                    <span class="en">Reimbursement of bank card</span>
                </label>
                <input type="text" class="form-input w228 fl" />
            </div>
        </div>
    </div>
    <div class="mainUp">
         <div class="upWrap2">
             <div class="clearfix" >
                 <label class="upDownLabel w476 fl">
                     <span class="cn c333">密保问题1：</span>
                     <span class="en">Security question 1</span>
                 </label>
                 <select class="form-sel w236 fl" >
                     <option>你父亲所在小学名称？</option>
                     <option>你最爱的人的前男友是谁？</option>
                 </select>
             </div>
             <div class="pt10 clearfix" >
                 <label class="upDownLabel w476 fl">
                     <span class="cn c333">答案1：</span>
                     <span class="en">Answer 1</span>
                 </label>
                 <input type="text" class="form-input w228 fl" />
             </div>
             <div class="pt40 clearfix" >
                 <label class="upDownLabel w476 fl">
                     <span class="cn c333">密保问题2：</span>
                     <span class="en">Security question 2</span>
                 </label>
                 <select class="form-sel w236 fl" >
                     <option>你的银行存款是多少？</option>
                     <option>你一天用多少张抽纸？</option>
                 </select>
             </div>
             <div class="pt10 clearfix" >
                 <label class="upDownLabel w476 fl">
                     <span class="cn c333">答案2：</span>
                     <span class="en">Answer 2</span>
                 </label>
                 <input type="text" class="form-input w228 fl" />
             </div>
         </div>
    </div>
    <div class="mainDown">
        <div class="downWrap2">
            <div class="tc">
                <a class="defaultBtn w238" href="javascript:;"><span>下一步</span></a>
            </div>
            <div class="pt20 pb100 tc">
                <a href="javascript:;" class="backLoginBtn">返回登陆</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
